<!DOCTYPE html>

  <div id="home">

          <form action="">

        </div>
        <div class="user">
          <a href=""><i role="img" aria-label="선물함" class="fa-solid fa-gift"></i></a>

        </div>
      </nav>
    </header>
    <main class="container">
      <!-- 슬라이드 이벤트
      이달의 베스트
      실시간 랭킹
      MANGO 독점공개
      오늘만 무료
      커스텀 이벤트 -->
    </main>

      <h2 class="hide-text">회사정보</h2>
      <div class="corp">
        <div class="corp-service">

        </div>
        <div class="corp-info">

          <div>
            <ul class="corp-list">
              <li>이용약관</li>
              <li>개인정보처리방침</li>
              <li>청소년보호정책</li>
              <li>웹툰 고객센터</li>
              <li>광고/사업문의</li>

        </div>
        <div class="corp-sns">

          <div class="sns">
            <a href=""><i role="img" aria-label="인스타그램" class="fa-brands fa-instagram"></i></a>
